<div id="body" class="d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs d-flex justify-content-between">
                <li class="nav-item">
                    <button class="nav-link" (click)="status='login'" [ngClass]="{'active':status=='login'}"
                        aria-current="true" >Login</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" (click)="status='registro'"
                        [ngClass]="{'active':status=='registro'}" >Registro</button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <labM-login-form *ngIf="status=='login'"></labM-login-form>
            <labM-login-cadastro *ngIf="status=='registro'"></labM-login-cadastro>
        </div>
    </div>
</div>
