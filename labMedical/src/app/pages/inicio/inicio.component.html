<!-- estatÃ­sticas -->
<div class="d-flex justify-content-around p-4 flex-wrap">
    <div *ngFor="let estatistica of estatisticas;" class="card" style="width: 12rem;">
        <img src={{estatistica.img}} class="card-img-top" alt="...">
        <div class="card-body row text-center">
            <p class="card-text">{{estatistica.nome}}</p>
            <span>{{estatistica.quantidade}}</span>
        </div>
    </div>
</div>
<!-- busca de pacientes -->
<div class="input-group p-4">
    <button class="btn btn-outline-primary disabled" type="button" id="button-addon2">Pesquisar</button>
    <input name="pesquisa" type="text" class="form-control" placeholder="Nome, Telefone ou E-mail" aria-label="Nome, Telefone ou E-mail"
        aria-describedby="button-addon2" (keyup)="filtrar()" [(ngModel)]="pesquisa">
</div>

<!-- lista de pacientes -->
<ul class="d-flex justify-content-around p-4 flex-wrap">
    <labM-paciente-card [paciente]="paciente" *ngFor="let paciente of pacientes"></labM-paciente-card>
</ul>
