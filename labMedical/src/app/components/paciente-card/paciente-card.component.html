<div class="card border border-primary"  style="width: 12rem;">
    <button [routerLink]="['../paciente',paciente.id]" class="btn btn-primary border border-primary card-header text-center">
        <img>
        <a>{{paciente.nome}}</a>
    </button>
    <div class="card-body text-center">
        <p>{{paciente.dataNascimento|idade}} Anos</p>
        <p>{{paciente.email?paciente.email:paciente.telefone}}</p>
        <p>{{paciente.convenio?paciente.convenio:"Sem Convênio"}}</p>
    </div>
    <div class="card-footer text-end">
        <button class="btn btn-link" [routerLink]="['../paciente',paciente.id]">Editar</button> <!-- cartão inteiro -->
    </div>
</div>
