<table class="table border border-primary">
    <thead>
        <tr>
            <th scope="col">Registro</th>
            <th scope="col">Nome do Paciente</th>
            <th scope="col">Convênio</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let paciente of pacientes">
            <td class="col-3">{{paciente.id}}</td>
            <td class="col-6">{{paciente.nome}}</td>
            <td class="col-3">{{paciente.convenio?paciente.convenio:"Não Possui"}}</td>
            <td><button class="btn btn-outline-primary link" [routerLink]="['../prontuario',paciente.id]">Ver Mais</button></td>
        </tr>
    </tbody>
</table>
